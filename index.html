<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tickets Company</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    nav a {
      text-decoration: none;
      color: #000;
    }
    .home-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    .product-button {
      background-color: #008CBA;
      color: white;
      padding: 10px 20px;
      border: none;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
    .image-container {
      text-align: center;
      margin: 20px 0;
    }
    .image-container img {
      max-width: 100%;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
    }
    form input[type="text"], form input[type="email"], form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Movie Tickets Company</h1>
    <nav>
      <a class="home-button" href="#">Home</a>
      <a class="product-button" href="#">Product</a>
    </nav>
  </header>

  <div class="image-container">
    <img src="movie_image.jpg" alt="Movie Image">
    <p>Description of the movie in different languages:</p>
    <ul>
      <li>English: The most anticipated movie of the year!</li>
      <li>Spanish: ¡La película más esperada del año!</li>
      <li>French: Le film le plus attendu de l'année!</li>
    </ul>
  </div>

  <footer>
    <p>&copy; 2024 Movie Tickets Company</p>
  </footer>

  <form>
    <h2>Contact Us</h2>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea placeholder="Your Message"></textarea>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
